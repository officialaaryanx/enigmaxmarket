<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .pay {
      background-color: #f5f0eb;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .pay h2 {
      margin-bottom: 20px;
      color: #5d4037;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #8a6552;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7a5a48;
    }

    @media (max-width: 480px) {
      .pay {
        padding: 20px 15px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="pay">
    <h2>UPI Payment</h2>
    <form>
      <label>UPI ID:</label>
      <input type="text" placeholder="example@upi">
      <button type="submit">Pay with UPI</button>
    </form>
  </div>
</body>
</html>
