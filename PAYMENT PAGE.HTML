<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f7f5, #f5f0eb);
      color: #5d4037;
    }

    /* Navbar */
    .links {
      background: #8a6552;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .links a {
      color: #f5f0eb;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #f9f7f5;
      text-decoration: underline;
    }

    /* Logo */
    .bank-logo {
      margin-top: 30px;
      text-align: center;
    }

    /* Headings */
    h1 {
      text-align: center;
      color: #5d4037;
      margin-top: 25px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    h2 {
      text-align: center;
      color: #7a5a48;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #8a6552;
    }

    /* Payment Buttons */
    .payment-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .payment-options a {
      display: inline-block;
      padding: 12px 24px;
      background: #8a6552;
      color: #f9f7f5;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .payment-options a:hover {
      background: #7a5a48;
      transform: scale(1.05);
    }

    /* Payment Frame */
    iframe {
      border: 2px solid #8a6552;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      background-color: #f5f0eb;
    }

    /* Footer */
    footer {
      background: #8a6552;
      color: #f9f7f5;
      text-align: center;
      padding: 18px;
      font-size: 14px;
      letter-spacing: 0.3px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="links">
   <a href="">Home</a>
      <a href="3RD PAGE UP.HTML">Shop</a>
      <a href="">Collections</a>
      <a href="ABOUT.html">About</a>
      <a href="">Contact</a>
  </div>

  <!-- Bank Logo -->
  <div class="bank-logo">
    <img src="https://th.bing.com/th/id/OIP.rF2U3J81aOr3QCwTfvlXIgHaCl?rs=1&pid=ImgDetMain" 
         alt="Receiver Bank Logo" width="150">
  </div>

  <!-- Title -->
  <h1>Welcome to Payment Gateway</h1>
  <h2>Secure & Reliable Payments</h2>
  <p>Select a payment method:</p>

  <!-- Payment Options -->
  <div class="payment-options">
    <a href="DEBIT.HTML" target="paymentFrame">Debit / Credit Card</a>
    <a href="upi.html" target="paymentFrame">UPI</a>
    <a href="netbanking.html" target="paymentFrame">Net Banking</a>
  </div>

  <!-- Payment Frame -->
  <center>
    <iframe name="paymentFrame" src="debit card.html" width="600" height="400"></iframe>
  </center>

  <!-- Footer -->
  <footer>
    &copy; 2025 [BRAND] Shopping Payment Gateway | All Rights Reserved
  </footer>

</body>

</html>
